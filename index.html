    <body>
        <div class="text-center">
            <h1 class="display-4">UserID:</h1>
            <!-- <span id="myId"></span> -->
            <h3 id="myId"></h3>
        </div>
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <video id="myVideo" playsinline autoplay muted style="max-width: 100%;"></video>
                </div>
                <div class="col-xs-6 col-md-9">
                    <video id="peerVideo" playsinline autoplay style="max-width: 100%;"></video>
                </div>
            </div>
            <div class="row">&nbsp;</div>
        </div>
        <div class="container">
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="peerInput" placeholder="Enter peer's Id here" />
                    </div>
                </div>
                <button class="btn btn-success" id="callButton">
                    Call
                </button>
                <button class="btn btn-warning" id="hangupButton">
                    Hang Up
                </button>
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>
		<script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }
 
</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
        <script src="/page.js" type="text/javascript"></script>
    </body>
</html>
